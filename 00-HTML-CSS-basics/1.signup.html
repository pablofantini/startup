<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="training exercises">
  <meta name="description" content="training exercises">
  <meta name="keywords" content="HTML,CSS,EXERCISE">
  <meta name="author" content="Pablo Fantini">
  <!-- TODO: favicon.ico in the root directory -->
</head>
<body>
  <h1>Sign Up</h1>

  <form action="">
    <table>
      <tr>
        <td>
          <label for="first-name">First name:</label>
        </td>
        <td>
          <input type="text" id="first-name" name="first-name" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="last-name">Last name:</label>
        </td>
        <td>
          <input type="text" id="last-name" name="last-name" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email:</label>
        </td>
        <td>
          <input type="email" id="email" name="email" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="birthday">Birthday:</label>
        </td>
        <td>
          <input type="date" id="birthday" name="birthday">
        </td>
      </tr>
      <tr>
        <td>
          <label for="sport">Favorite sport:</label>
        </td>
        <td>
          <select id="sport">
            <option disabled selected>select option</option>
            <option value="0">waterpolo</option>
            <option value="1" >basketball</option>
            <option value="2">shooting</option>
          </select>
        </td>
      </tr>
    </table>
    <br>
    <input type="submit" value="Submit">
    <button type="reset" value="Reset">Reset</button>
  </form>

</body>
</html>
